<script>

    const API_URL = 'https://suplementos-production-0c41.up.railway.app';

    const formulario = document.getElementById('formulario');

    formulario.addEventListener('submit', async (event) => {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const whatsapp = document.getElementById('whatsapp').value;

        const dados = { nome, email, whatsapp };

        try {
            const response = await fetch(`${API_URL}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados),
            });

            const result = await response.json();

            if (response.ok) {
                alert('Dados enviados com sucesso!');
            } else {
                alert('Erro ao enviar os dados: ' + result.message);
            }
        } catch (error) {
            console.error('Erro ao conectar com a API:', error);
            alert('Erro ao conectar com a API. Verifique os logs para mais detalhes.');
        }
    });
</script>
